services:

  mongo.db.catalog:
    image: mongo:8.0-rc
    container_name: mongo.db.catalog
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: Password12
    ports:
      - "27030:27017"
    volumes:
      - mongo-catalog-data:/data/db
  mongo.db.catalog.ui:
    image: mongo-express:1.0.2-20-alpine3.19
    container_name: mongo.db.catalog.ui
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: Password12
      ME_CONFIG_MONGODB_URL: mongodb://${USERNAME}:Password12@mongo.db.catalog:27017/
      ME_CONFIG_BASICAUTH: false
      
volumes:
  mongo-catalog-data: